name: Checking Pull Request

on:
  pull_request:
    branches: [$default-branch]
    types: [opened, synchronize]
  push:
    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: Installing my packages
        run: |
          if [ -e yarn.lock ]; then
            yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Build
        run: |
          npm run build && npm run export && touch ./out/.nojekyll &&
          echo ${{ env.SUBDOMAIN }} > ./out/CNAME &&
          echo "Generated subdomain: ${{ env.SUBDOMAIN }}"
        env:
          NOTION_ACCESS_TOKEN: ${{ secrets.NOTION_ACCESS_TOKEN }}
          NOTION_BLOG_DATABASE_ID: ${{ secrets.NOTION_BLOG_DATABASE_ID }}
          SUBDOMAIN: "pr-${{ github.event.pull_request.number }}.smugglebuy.com"

      # - name: Build
      #   run: |
      #     sudo apt-get update && sudo apt-get install openssl &&
      #     npm run build && npm run export && touch ./out/.nojekyll &&
      #     echo ${{ env.SUBDOMAIN }} > ./out/CNAME &&
      #     echo "Generated subdomain: ${{ env.SUBDOMAIN }}"
      #   env:
      #     NOTION_ACCESS_TOKEN: ${{ secrets.NOTION_ACCESS_TOKEN }}
      #     NOTION_BLOG_DATABASE_ID: ${{ secrets.NOTION_BLOG_DATABASE_ID }}
      #     SUBDOMAIN: "$(openssl rand -hex 64 | xxd -r -p | tr 'A-F' 'a-f' | tr -dc 'a-z' | head -c 7).smugglebuy.com"

      # - name: Deploy 🚀
      #   if: success()
      #   uses: JamesIves/github-pages-deploy-action@v4.3.3
      #   with:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     BRANCH: deploy/pr-${{ github.event.pull_request.number }}
      #     FOLDER: out
      #     DOMAIN: ${{ env.SUBDOMAIN }}

      - name: Set status
        if: github.event_name == 'pull_request'
        uses: EndBug/add-and-commit@v7.0.0
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "Status Preview: https://pr-${{ github.event.pull_request.number }}.smugglebuy.com"
          add: CNAME
          signoff: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: "https://pr-${{ github.event.pull_request.number }}.smugglebuy.com"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
